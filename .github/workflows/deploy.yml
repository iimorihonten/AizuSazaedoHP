name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write
  actions: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm install -g npm@latest
          rm -rf node_modules package-lock.json
          npm install
      
      - name: Build
        run: |
          npm run build
        env:
          CI: false
          NODE_OPTIONS: "--max_old_space_size=4096"

      - name: Debug dist directory
        run: |
          echo "Contents of dist directory:"
          ls -la dist/
          echo "\nContents of dist/lovable-uploads:"
          ls -la dist/lovable-uploads || echo "lovable-uploads directory not found"
          echo "\nContents of public directory:"
          ls -la public/
          echo "\nCopying assets..."
          mkdir -p dist/lovable-uploads
          cp -rv public/lovable-uploads/* dist/lovable-uploads/
          echo "\nFinal contents of dist/lovable-uploads:"
          ls -la dist/lovable-uploads/
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
