name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write
  actions: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm install -g npm@latest
          rm -rf node_modules package-lock.json
          npm install
      
      - name: Build
        run: |
          npm run build
          echo "Build exit code: $?"
        env:
          CI: false
          NODE_OPTIONS: "--max_old_space_size=4096"

      - name: Detailed Debug of Build Output
        run: |
          echo "Current directory:"
          pwd
          echo "\nContents of src/assets:"
          ls -la src/assets/
          echo "\nContents of dist directory:"
          ls -la dist/
          echo "\nContents of dist/assets:"
          ls -la dist/assets/
          echo "\nContents of dist/assets/images:"
          ls -la dist/assets/images/ || echo "No images directory"
          echo "\nChecking file types:"
          file dist/assets/images/* || echo "No image files found"
          echo "\nVite build log:"
          cat dist/vite-build-log.txt || echo "No build log found"
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
